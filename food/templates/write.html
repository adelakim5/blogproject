    {% extends 'base.html' %}
    {% block content %}
    <div class="row">
        <div class="side">
            <h1>글 작성 입니다.</h1>
            <p>현재 페이지는 WRITE 페이지 입니다. <br>
            이 곳에서 원하는 글을 작성할 수 있습니다.</p>
        </div>
        <div class="main">
            <form class="form-group" action="{% url 'create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token%}
                <div class="fortitle">
                    <label for="title"><h1>글 제목</h1></label>
                    <input class="form-control" type="text" name="title" placeholder="Title...">
                 </div>
                 <div class="forbody">
                    <label for="content"><h1>글 내용</h1></label>
                    <textarea class="form-control" name="body" cols="30" rows="10" placeholder="내용을 입력하세요..."></textarea>
                 </div>
                <div>
                    <input type="file" name="post_image">
                </div>
                
                <div class="submitbutton">
                    <input type="submit" value="WRITE">
                </div>
            </form> 
        </div> 
    </div>
    {% endblock %}
