{% extends 'base.html' %}
{% block content %}


<form class="form-group" action="{% url 'create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
</form>

<div class="row">
    <div class="side">
        <h1>HOME 입니다.</h1>
        <p>현재 페이지는 HOME 페이지 입니다. <br>
        이 곳에서 작성하신 글들의 제목을 확인할 수 있습니다.</p>
    </div>
    <div class="main">
        {% for food_post in food_posts %}
        <div class="post-content">
            <div class="titles">
                <a href="{% url 'read' food_post.id %}"><h1>{{ food_post.title }}</h1></a>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
